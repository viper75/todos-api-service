spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/todos
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    rest:
      base-path: /api/v1